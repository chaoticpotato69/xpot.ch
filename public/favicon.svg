<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Liquid Glass Gradient -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00e599;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#00cc88;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#00b377;stop-opacity:0.9"/>
    </linearGradient>
    
    <!-- Inner Highlight -->
    <linearGradient id="highlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.4"/>
      <stop offset="30%" style="stop-color:white;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
    </linearGradient>
    
    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Glass Blur -->
    <filter id="glassBlur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Background Circle (dark) -->
  <circle cx="256" cy="256" r="240" fill="#0a0a0b"/>
  
  <!-- Outer Glow Ring -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#glassGradient)" stroke-width="3" opacity="0.5" filter="url(#glow)"/>
  
  <!-- Main Glass X Shape -->
  <g filter="url(#glow)">
    <!-- X paths with rounded ends -->
    <path d="M160 160 L256 256 L352 160" 
          fill="none" 
          stroke="url(#glassGradient)" 
          stroke-width="48" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <path d="M160 352 L256 256 L352 352" 
          fill="none" 
          stroke="url(#glassGradient)" 
          stroke-width="48" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Glass Highlight Overlay -->
  <g opacity="0.6">
    <path d="M160 160 L256 256 L352 160" 
          fill="none" 
          stroke="url(#highlight)" 
          stroke-width="24" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          transform="translate(-4, -4)"/>
  </g>
  
  <!-- Center Dot -->
  <circle cx="256" cy="256" r="16" fill="url(#glassGradient)" filter="url(#glow)"/>
  
  <!-- Subtle border ring -->
  <circle cx="256" cy="256" r="238" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
</svg>
