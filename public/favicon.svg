<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Vibrant Gradient for visibility -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffaa;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00e599;stop-opacity:1"/>
    </linearGradient>
    
    <!-- Simple Glow -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Solid Dark Background Circle -->
  <circle cx="256" cy="256" r="250" fill="#080809"/>
  
  <!-- Visible Border Ring -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#00e599" stroke-width="8" opacity="0.8"/>
  
  <!-- Bold X Shape - thicker stroke for mobile visibility -->
  <g filter="url(#glow)">
    <path d="M150 150 L256 256 L362 150" 
          fill="none" 
          stroke="url(#glassGradient)" 
          stroke-width="56" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    <path d="M150 362 L256 256 L362 362" 
          fill="none" 
          stroke="url(#glassGradient)" 
          stroke-width="56" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Bright Center Dot -->
  <circle cx="256" cy="256" r="20" fill="#00ffaa" filter="url(#glow)"/>
</svg>
